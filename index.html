<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="app">
        <button @click="addNote(0)">Добавить заметку</button>
        <div class="container">
            <div class="column" v-for="(notes, index) in columns">
                <h3>Колонка {{ index + 1 }}</h3>
                <div class="note" v-for="note in notes">
                    <h4>{{ note.title }}</h4>
                    <ul>
                        <li v-for="item in note.items">
                            <input type="checkbox" v-model="item.done"> {{ item.text }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
